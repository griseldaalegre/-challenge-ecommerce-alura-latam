<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" type='text/css' content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap">
  <link rel="shortcut icon" type="imagex/png" href="../assets/Logo.svg" width="16" height="16">
  <link rel="stylesheet" href="../styles/menu-navbar.css" />
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/add-products.css" />
  <link rel="stylesheet" href="../styles/contacto.css" />
  <link rel="stylesheet" href="../styles/footer.css" />
  <title>Alura Geek</title>
</head>

<body>
  <header class="container-menu-navbar">
    <nav>
      <div class="logo-busca logo-busqueda">
        <div class="logo">
          <img src="../assets/logo.png" alt="logo" />
          <p class="logo-azul">Alura</p>
          <p>Geek</p>
        </div>
        <input i type="text" placeholder="O que desejo encontrar?" />
      </div>
      <div class="login">
        <a href="login.html"><button type="submit">Login</button></a>
      </div>
    </nav>
  </header>
  <main>
    <section class="product-add">
      <div class="product-add_title">Agregar nuevo producto</div>
      <form class="form-cadastro" data-form>
        <input class="product-add_input__url" type="text" placeholder="URL del producto" required data-url />
        <input class="product-add_input__name" type="text" placeholder="Categotria" required data-nome />
        <input class="product-add_input__price" type="text" placeholder="Nombre del producto" required data-preco />
        <input class="product-add_input__price" type="text" placeholder="Precio el producto" required data-preco />
        <textarea class="product-add_textarea__description" type="text" placeholder="Descripción del producto" ></textarea>
        <button type="submit" class="product-add_btn">
          Adicionar produto
        </button>
      </form>
    </section>
  </main>
</body>
<section class="contato">
  <div class="container-contacto2">
    <div class="referencia">
      <img src="../assets/logo.png" alt="logo" />
      <p class="alura-p">Alura</p>
      <p class="geek-p">Geek</p>
    </div>
    <div class="links-uteis">
      <a href="">Quienes somos</a>
      <a href="">Política de Privacidad</a>
      <a href="">Programa de fidelidad</a>
      <a href="">Nuestras Tiendas</a>
      <a href="">Quiero ser franquiciado</a>
      <a href="">Anuncie aquí</a>
    </div>
  </div>
  <div class="form">
    <p>Hable con nosotros</p>
    <div class="label-float">
      <input type="text" name="Nome" id="Nome" class="input-nome" placeholder="Nombre" />
      <!--<label for="Nome" class="label-nome">Nombre</label>-->
    </div>
    <textarea name="mensagem" id="msg" cols="5" rows="5" placeholder="Escreva sua Mensagem"></textarea>
    <button>Enviar Mensaje</button>
  </div>
</section>
<section class="footer">
  <div class="footer__rodape">
    <p>Desarrollado por Griselda Daiana Alegre</p>
    <p>2022</p>
  </div>
</section>
<script type="module" src="../controllers/crea-productos-controller.js"></script>

</html>
